<main>
  <h1>Galleria di Arte Generativa</h1>

  <app-creation-form
    [creationToEdit]="editingCreation()"
    (creationAdded)="onCreationAdded($event)"
    (creationUpdated)="onCreationUpdated($event)"
  ></app-creation-form>

  <hr />

  <section class="gallery">
    @for (creation of creations(); track creation.id) {
    <article>
      <h2>{{ creation.name }}</h2>
      <p>di {{ creation.author }}</p>
      <pre>{{ creation.params | json }}</pre>

      <button (click)="onEditCreation(creation)">Modifica</button>
      <button (click)="onDeleteCreation(creation.id)" class="delete-btn">Elimina</button>
    </article>
    } @empty {
    <p>Caricamento delle creazioni in corso...</p>
    }
  </section>
</main>
<router-outlet />
