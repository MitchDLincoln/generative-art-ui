<main class="container">
  <h1>Galleria di Arte Generativa</h1>

  <app-creation-form
    [creationToEdit]="editingCreation()"
    (creationAdded)="onCreationAdded($event)"
    (creationUpdated)="onCreationUpdated($event)"
  ></app-creation-form>

  <hr />

  <section class="gallery">
    @for (creation of creations(); track creation.id) {
    <article class="card">
      <h2>{{ creation.name }}</h2>
      <p class="card__author">di {{ creation.author }}</p>
      <app-p5-canvas [params]="creation.params"></app-p5-canvas>

      <div class="card__actions">
        <app-button (click)="onEditCreation(creation)" variant="secondary"> Modifica </app-button>
        <app-button (click)="onDeleteCreation(creation.id)" variant="danger"> Elimina </app-button>
      </div>
    </article>
    } @empty {
    <p>Caricamento delle creazioni in corso...</p>
    }
  </section>
</main>
<router-outlet />
